<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barisis Histoire</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>

</header>
<dody>
    <div id="formulaireContact" class="container">
        <div class="formulaire">
            <h2>Formulaire de contact</h2>
            <form>
                <div>
                    <label for="nom">Votre nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Dupont" required>
                </div>
                <div>
                    <label for="prenom">Votre prénom</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Martin" required>
                </div>
                <div>
                    <label for="dateNaissance">Votre date de naissance</label>
                    <input type="date" id="dateNaissance" name="dateNaissance" required>
                </div>
                <div>
                    <label for="email">Votre e-mail</label>
                    <input type="email" id="email" name="email" placeholder="monadresse@mail.fr" required>
                </div>


                <div>
                    <label for="sujet">Situation professionnelle</label>
                    <select name="sujet" id="sujet" required>
                        <option value="" disabled selected hidden>Choisissez votre situation</option>
                        <option value="renseignements">Etudiant ; Etudiante</option>
                        <option value="postuler">Salarié ; Salariée</option>
                        <option value="autre">Retraité ; Retraitée</option>
                        <option value="autre">Demandeur d'emploi ; Demandeuse d'emploi</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div>
                    <label for="message">Votre message</label>
                    <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...."
                        required></textarea>
                </div>
                <div>
                    <button type="submit" class="bttnGenerique">Valider mon formulaire</button>
                </div>
            </form>
        </div>
    </div>
</dody>
<footer>

</footer>

</html>
